<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="to-do">
      <section class="to-do__add-section">
        <label class="title title--mb20 title to-do__label--new-task" for="new-task">Add Item</label>
        <div class="row-wrapper">
          <input class="to-do__input to-do__input--new-task" id="new-task" type="text">
          <button class="button button--add">Add</button>
        </div>
      </section>
      <section class="to-do__incomplete-section">
        <h3 class="title">Todo</h3>
        <ul class="to-do__list to-do__list--incomplete">
          <li class="to-do__item">
            <input class="to-do__checkbox" type="checkbox">
            <label class="to-do__label">Pay Bills</label>
            <input class="to-do__input" type="text">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
          <li class="to-do__item to-do__item--edit">
            <input class="to-do__checkbox" type="checkbox">
            <label class="to-do__label">Go Shopping</label>
            <input class="to-do__input" type="text" value="Go Shopping">
            <button class="button button--edit">Save</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="to-do__complete-section">
        <h3 class="title">Completed</h3>
        <ul class="to-do__list to-do__list--complete">
          <li class="to-do__item">
            <input class="to-do__checkbox" type="checkbox" checked>
            <label class="to-do__label">See the Doctor</label>
            <input class="to-do__input" type="text">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__img" src="./remove.svg" alt="Delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
